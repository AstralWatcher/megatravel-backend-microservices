server:
  port: ${PORT:5555}
  ssl:
   enabled: true
   key-store: classpath:zuul.p12
   key-store-password: sifra
   key-store-type: PKCS12
   key-alias: zuul gateway (pki)
   trust-store: classpath:zuulTrust.p12
   trust-store-password: sifra
   trust-store-type: PKCS12
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
    
